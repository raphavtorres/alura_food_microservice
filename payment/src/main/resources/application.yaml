server:
  port: 0
  error:
    include-stacktrace: never

spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/payment_db
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: payment-ms

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka